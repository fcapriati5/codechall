<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <section class="backdrop">
        <div class="wrapper">
          <img src="./img/logo.png" alt="Lim" class="logo" />
          <h1 class="title">Taking Booleaners from A to B</h1>
          <form action="" method="get">
            <div class="buttons-panel">
              <button type="submit" formaction="/start_prenotation">Prenota</button>
              <button type="submit" formaction="/end_prenotation">Termina Prenotazione</button>
              <button type="submit" formaction="/turn_on_lights">Accendi Luci</button>
            </div>
            <ul class="checkbox-list">
              <li class="scooter">
                <label for="scooter-Gino22">
                  <input id="scooter-Gino22" name="scooter" type="checkbox" value="Gino22" /> Monopattino Gino22
                </label>
                <div class="location">
                  &RightTeeArrow; Via Guadalametri - a 220 metri da te
                </div>
                <div class="charge">
                  <span>Stato carica:</span>
                  <div class="charge-bar used" />
                </div>
              </li>
              <li class="scooter">
                <label for="scooter-Mike24">
                  <input id="scooter-Mike24" name="scooter" type="checkbox" value="Mike24" /> Monopattino Mike24
                </label>
                <div class="location">
                  &RightTeeArrow; Via Ricciardoni - a 420 metri da te
                </div>
                <div class="charge">
                  <span>Stato carica:</span>
                  <div class="charge-bar full" />
                </div>
              </li>
              <li class="scooter">
                <label for="scooter-Fede154">
                  <input id="scooter-Fede154" name="scooter" type="checkbox" value="Fede154" /> Monopattino Fede154
                </label>
                <div class="location">
                  &RightTeeArrow; Via Mentarini - a 490 metri da te
                </div>
                <div class="charge">
                  <span>Stato carica:</span>
                  <div class="charge-bar low" />
                </div>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
